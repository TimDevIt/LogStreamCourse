<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/calculator.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="text">
                Calculator
            </div>
        </header>
        <main class="content">
            <div class="container">
                <div class="calculator">
                    <input type="text" class="calculator__input">
                    <div class="calculator__container">
                        <div class="calculator__rows">
                            <div class="calculator__row">
                                <button class = "calculator__btn" type="button" value="/">/</button>
                                <button class = "calculator__btn" type="button" value="*">*</button>
                                <button class = "calculator__btn" type="button" value="-">-</button>
                            </div>
                            <div class="calculator__row">
                                <button class = "calculator__btn" type="button" value="7">7</button>
                                <button class = "calculator__btn" type="button" value="8">8</button>
                                <button class = "calculator__btn" type="button" value="9">9</button>
                            </div>
                            <div class="calculator__row">
                                <button class = "calculator__btn" type="button" value="4">4</button>
                                <button class = "calculator__btn" type="button" value="5">5</button>
                                <button class = "calculator__btn" type="button" value="6">6</button>
                            </div>
                            <div class="calculator__row">
                                <button class = "calculator__btn" type="button" value="1">1</button>
                                <button class = "calculator__btn" type="button" value="2">2</button>
                                <button class = "calculator__btn" type="button" value="3">3</button>
                            </div>
                            <div class="calculator__row">
                                <button class = "calculator__btn btn_full-width" type="button" value="0">0</button>
                            </div>
                        </div> 
                        <div class = "calculator__column">
                            <button class = "calculator__btn btn_full-height" type="button" value="+">+</button>
                            <button class = "calculator__btn btn_full-height" type="button" value="=">=</button>
                        </div>
                        <div class = "calculator__column operations__block">
                            <div class="info__block">
                                Operations
                            </div>
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
        <footer class="footer">
            <div class="footer__row">
                <div class="footer__text">
                    Сделал Тихонов Тимур
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
